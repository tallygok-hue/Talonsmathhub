<script>
    // Your existing button function
    function checkAccess() {
        const code = document.getElementById('accessKey').value;
        const codes = {
            "MATH77": "vip-games.html",
            "ALGEBRA9": "staff-games.html"
        };
        if (codes[code]) {
            window.location.href = codes[code];
        } else {
            alert("Invalid Institutional Access Key.");
        }
    }

    // New: Secret background listener
    let sequence = "";
    document.addEventListener('keydown', (e) => {
        sequence += e.key;
        if (sequence.length > 4) sequence = sequence.slice(-4);
        if (sequence === "1337") {
            window.location.href = "hidden-vault.html";
        }
    });
</script>
