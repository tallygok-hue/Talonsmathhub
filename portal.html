<!DOCTYPE html>
<html>
<head>
    <title>Math Hub | Portal</title>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #1e293b; padding: 20px; border-radius: 8px; border: 1px solid #334155; text-align: center; }
        input { padding: 10px; margin: 10px 0; width: 200px; border-radius: 4px; border: none; }
        button { padding: 10px 20px; background: #38bdf8; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h3>Institutional Access</h3>
        <input type="password" id="accessKey" placeholder="Enter Access Key">
        <br>
        <button onclick="checkAccess()">Validate</button>
    </div>

    <script>
        function checkAccess() {
            const code = document.getElementById('accessKey').value;
            const codes = {
                "MATH77": "vip-games.html",
                "ALGEBRA9": "staff-games.html"
            };
            if (codes[code]) {
                window.location.href = codes[code];
            } else {
                alert("Invalid Institutional Access Key.");
            }
        }
    </script>
</body>
</html>
