
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talons Math Hub | Student Portal</title>
    <style>
        body {
            margin: 0; padding: 0; font-family: 'Inter', sans-serif;
            background: #0f172a; color: #f8fafc;
            display: flex; justify-content: center; align-items: center; height: 100vh;
        }
        .login-box {
            background: #1e293b; padding: 2.5rem; border-radius: 8px;
            width: 100%; max-width: 400px; border: 1px solid #334155;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        }
        .header { text-align: center; margin-bottom: 2rem; }
        .header h1 { color: #38bdf8; font-size: 1.5rem; margin: 0; letter-spacing: -0.025em; }
        .header p { color: #94a3b8; font-size: 0.875rem; margin-top: 0.5rem; }
        label { display: block; font-size: 0.75rem; font-weight: 600; color: #94a3b8; margin-bottom: 0.5rem; text-transform: uppercase; }
        input {
            width: 100%; padding: 0.75rem; background: #0f172a; border: 1px solid #334155;
            border-radius: 4px; color: white; margin-bottom: 1.25rem; box-sizing: border-box;
        }
        .btn {
            width: 100%; padding: 0.75rem; background: #38bdf8; color: #0f172a;
            border: none; border-radius: 4px; font-weight: 700; cursor: pointer; transition: 0.2s;
        }
        .btn:hover { background: #7dd3fc; }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="header">
            <h1>TALONS MATH HUB</h1>
            <p>Institutional Student Access Gateway</p>
        </div>
        <form id="loginForm">
            <label>Student ID / Name</label>
            <input type="text" id="username" placeholder="Enter ID..." required>
            <label>Access Key</label>
            <input type="password" id="accessKey" placeholder="••••••••" required>
            <button type="button" class="btn" onclick="validateAndLog()">INITIALIZE ACCESS</button>
        </form>
    </div>

    <script>
        function validateAndLog() {
            const user = document.getElementById('username').value;
            const key = document.getElementById('accessKey').value;
            const timestamp = new Date().toLocaleString();

            // 1. DEFINE YOUR CODES HERE
            const secretCodes = {
                "MATH123": "games/index.html",    // General games
                "ADMIN99": "games/admin-panel.html", // Admin games
                "GUEST00": "games/simple-games.html" // Limited access
            };

            // 2. CHECK THE KEY
            if (secretCodes[key]) {
                // LOGGING: In a real environment, you'd send this to a database.
                // For now, we save it to the browser's console/storage as a "session log"
                console.log(`LOG: ${user} entered with key ${key} at ${timestamp}`);
                
                // Redirect to the assigned page
                window.location.href = secretCodes[key];
            } else {
                alert("Invalid Institutional Access Key. Access Denied.");
            }
        }
    </script>
</body>
</html>
