<div class="node-card">

    <p>Status: Verified</p>
    <button class="btn" onclick="launchStealth('https://www.blockaway.net')">LAUNCH IN STEALTH</button>
</div>

<script>
function launchStealth(url) {
    var win = window.open();
    if (!win) { alert("Please allow popups!"); return; }
    
    // This changes the tab name and icon to look like Google Drive
    win.document.title = 'My Drive - Google Drive';
    var link = win.document.createElement('link');
    link.rel = 'icon';
    link.href = 'https://ssl.gstatic.com/docs/doclist/images/infinite_drive_2022q4.ico';
    win.document.head.appendChild(link);

    var iframe = win.document.createElement('iframe');
    iframe.style = "position:fixed;width:100vw;height:100vh;top:0;left:0;border:none;";
    iframe.src = url;
    win.document.body.appendChild(iframe);
}
</script>
