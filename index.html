<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talons Math Hub | Student Registration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .portal-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2.5rem;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }
        .header { text-align: center; margin-bottom: 2rem; }
        .header h1 { font-size: 1.5rem; letter-spacing: 2px; color: #4ecca3; margin: 0; }
        .header p { font-size: 0.8rem; color: #9daaf2; opacity: 0.8; }
        .input-group { margin-bottom: 1.2rem; }
        label { display: block; font-size: 0.75rem; text-transform: uppercase; margin-bottom: 5px; color: #4ecca3; }
        input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid #393e46;
            border-radius: 5px;
            color: white;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: #4ecca3; box-shadow: 0 0 10px rgba(78, 204, 163, 0.2); }
        .btn {
            width: 100%;
            padding: 12px;
            background: #4ecca3;
            border: none;
            border-radius: 5px;
            color: #1a1a2e;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
            transition: 0.3s;
        }
        .btn:hover { background: #45b393; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="portal-card">
        <div class="header">
            <h1>TALONS MATH HUB</h1>
            <p>ADVANCED ANALYTICS & STUDENT DATA</p>
        </div>
        <form>
            <div class="input-group">
                <label>Student ID / Username</label>
                <input type="text" placeholder="Enter ID..." required>
            </div>
            <div class="input-group">
                <label>Institutional Email</label>
                <input type="email" placeholder="school@edu.org" required>
            </div>
            <div class="input-group">
                <label>Access Key</label>
                <input type="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn">INITIALIZE ACCOUNT</button>
        </form>
    </div>
</body>
</html>
