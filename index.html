<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talons Math Hub | Dashboard</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #0f172a; color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .nav { width: 100%; max-width: 1000px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .logo { font-weight: bold; color: #38bdf8; font-size: 1.2rem; }
        .portal-btn { background: #38bdf8; color: #0f172a; padding: 8px 16px; border-radius: 4px; text-decoration: none; font-weight: bold; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; width: 100%; max-width: 1000px; }
        .card { background: #1e293b; padding: 20px; border-radius: 8px; border: 1px solid #334155; text-align: center; }
        .card h3 { color: #38bdf8; margin-top: 0; }
        .card p { color: #94a3b8; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="nav">
        <div class="logo">TALONS MATH HUB <span style="font-size: 0.7rem; color: #64748b;">v4.2.0</span></div>
        <a href="login.html" class="portal-btn">Student Portal</a>
    </div>

    <h1 style="margin-bottom: 10px;">Academic Resources</h1>
    <p style="color: #94a3b8; margin-bottom: 40px;">Select a module to begin your coursework.</p>

    <div class="grid">
        <div class="card">
            <h3>Calculus I</h3>
            <p>Limits, Derivatives, and Integrals.</p>
        </div>
        <div class="card">
            <h3>Trigonometry</h3>
            <p>Sine, Cosine, and Geometric Identities.</p>
        </div>
        <div class="card">
            <h3>Linear Algebra</h3>
            <p>Matrix operations and Vector spaces.</p>
        </div>
    </div>
</body>
</html>
