<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Archive | V4</title>
    <script>
        // Security: Kick out anyone without the '1337' key
        if (sessionStorage.getItem('vaultAccess') !== 'true') { window.location.href = "../index.html"; }
    </script>
    <style>
        :root { --accent: #3b82f6; --bg: #020617; --card: #1e293b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; }
        .panic-btn { position: fixed; top: 20px; right: 20px; background: #ef4444; color: white; border: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; cursor: pointer; z-index: 1000; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 60px; }
        .game-card { background: var(--card); border-radius: 12px; padding: 15px; border: 1px solid #334155; transition: 0.3s; }
        .game-card:hover { border-color: var(--accent); transform: scale(1.02); }
        .play-btn { background: var(--accent); color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; width: 100%; font-weight: bold; }
        iframe { width: 100%; height: 500px; border: none; border-radius: 12px; display: none; margin-top: 20px; }
    </style>
</head>
<body>

    <button class="panic-btn" onclick="location.href='../index.html'">PANIC (ESC)</button>

    <h1>The Vault <span style="font-size: 0.9rem; color: #64748b;">[UNRESTRICTED]</span></h1>

    <div class="grid">
        <div class="game-card">
            <h3>Roblox Proxy</h3>
            <p>Full access via MoneyNow tunnel. (May be slow on school WiFi)</p>
            <button class="play-btn" onclick="loadGame('gameFrame', 'https://moneynow.cc/')">Launch Proxy</button>
        </div>

        <div class="game-card">
            <h3>Friday Night Funkin'</h3>
            <p>Ported from Archive. (Standard Version)</p>
            <button class="play-btn" onclick="loadGame('gameFrame', 'https://math66.lol/fnf/index.html')">Play Now</button>
        </div>
    </div>

    <iframe id="gameFrame"></iframe>

    <script>
        function loadGame(id, url) {
            const frame = document.getElementById(id);
            frame.src = url;
            frame.style.display = "block";
            frame.scrollIntoView({ behavior: 'smooth' });
        }

        // Emergency "Panic" shortcut: Press Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape") window.location.href = "../index.html";
        });
    </script>
</body>
</html>
