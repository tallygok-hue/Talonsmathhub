<!DOCTYPE html>
<html>
<head>
    <title>Math Hub | Admin Panel</title>
    <style>
        body { background: #020617; color: white; font-family: 'Courier New', monospace; padding: 40px; }
        .panel { border: 2px solid #ef4444; padding: 30px; border-radius: 10px; max-width: 900px; margin: 0 auto; background: #0f172a; }
        .admin-header { color: #ef4444; border-bottom: 1px solid #ef4444; padding-bottom: 10px; margin-bottom: 20px; }
        .btn-row { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .admin-btn { padding: 12px 24px; background: #ef4444; color: white; text-decoration: none; font-weight: bold; border-radius: 4px; border: none; cursor: pointer; }
        .admin-btn:hover { background: #b91c1c; }
        .log-box { background: #000; color: #22c55e; padding: 15px; border-radius: 5px; height: 150px; overflow-y: auto; font-size: 0.8rem; border: 1px solid #1e293b; }
    </style>
</head>
<body>
    <div class="panel">
        <h1 class="admin-header">FACULTY COMMAND INTERFACE v4.2.0</h1>
        <div class="btn-row">
            <a href="https://docs.google.com/spreadsheets/d/1uhw4Go4Ym-opNDwAvSL1wQTR5JkJRL4AiTzB5hrQxW8" target="_blank" class="admin-btn">VIEW ACCESS LOGS</a>
            <button class="admin-btn" style="background:#3b82f6;" onclick="window.location.href='index.html'">EXIT TO STUDENT VIEW</button>
        </div>
        <h3>SYSTEM LOGS</h3>
        <div class="log-box">
            [SYS] Initializing Admin Session...<br>
            [LOG] Unauthorized access blocked from IP: 192.168.1.XXX<br>
            [LOG] Student Portal Active<br>
            [LOG] Google Sheet Sync: SUCCESS
        </div>
        <h3 style="margin-top:20px;">RESTRICTED MIRRORS</h3>
        <div class="btn-row">
             <button class="admin-btn" style="background:#4b5563;" onclick="window.open('https://jormawo.anjumanallana.in/', '_blank')">UNBLOCKED PROXY 1</button>
             <button class="admin-btn" style="background:#4b5563;" onclick="window.open('https://moneynow.cc/', '_blank')">UNBLOCKED PROXY 2</button>
        </div>
    </div>
</body>
</html>
