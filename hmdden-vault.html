<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SECURE NODE: ALPHA</title>
    <style>
        :root { --bg: #020617; --accent: #38bdf8; --card: #1e293b; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; padding: 30px; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #334155; padding-bottom: 20px; }
        .search-bar { background: var(--card); border: 1px solid var(--accent); color: white; padding: 10px; border-radius: 8px; width: 300px; }
        
        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; margin-top: 30px; }
        .game-card { background: var(--card); border-radius: 12px; padding: 15px; text-align: center; transition: 0.3s; cursor: pointer; border: 1px solid transparent; }
        .game-card:hover { border-color: var(--accent); transform: scale(1.05); }
        .game-card img { width: 100%; border-radius: 8px; margin-bottom: 10px; height: 120px; object-fit: cover; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Node Alpha: Game Library</h1>
        <input type="text" id="search" class="search-bar" placeholder="Search decrypted files..." onkeyup="searchGames()">
    </div>

    <div class="game-grid" id="gameGrid">
        <div class="game-card" onclick="launchGame('https://example.com/game1')">
            <img src="https://via.placeholder.com/150" alt="Game Icon">
            <h3>Retro Bowl</h3>
        </div>
        <div class="game-card" onclick="launchGame('https://example.com/game2')">
            <img src="https://via.placeholder.com/150" alt="Game Icon">
            <h3>Slope</h3>
        </div>
    </div>

    <script>
        function launchGame(url) {
            // THE STEALTH ENGINE
            const win = window.open('about:blank', '_blank');
            if (!win || win.closed) {
                alert('Popup Blocked! Please allow popups for this site.');
                return;
            }
            win.document.title = 'My Drive - Google Drive';
            const iframe = win.document.createElement('iframe');
            iframe.style.cssText = "position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;";
            iframe.src = url;
            win.document.body.appendChild(iframe);
        }

        function searchGames() {
            let input = document.getElementById('search').value.toLowerCase();
            let cards = document.getElementsByClassName('game-card');
            for (let card of cards) {
                card.style.display = card.innerText.toLowerCase().includes(input) ? "block" : "none";
            }
        }
    </script>
</body>
</html>
