/<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Hub | Resource Vault</title>
    <style>
        body { margin: 0; background: #0f172a; color: white; font-family: sans-serif; padding: 20px; text-align: center;}
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; max-width: 1000px; margin: 0 auto; }
        .game-card { background: #1e293b; border: 1px solid #38bdf8; border-radius: 8px; padding: 15px; cursor: pointer; transition: 0.3s; font-weight: bold; }
        .game-card:hover { background: #38bdf8; color: #0f172a; transform: translateY(-3px); }
        .display-container { margin-top: 30px; position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border: 2px solid #38bdf8; border-radius: 10px; }
        .display-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <h1 style="color: #38bdf8;">STUDENT RESOURCE VAULT</h1>
    <div class="grid">
        <div class="game-card" onclick="loadGame('https://now.gg/play/roblox-corporation/5349/roblox')">ROBLOX</div>
        <div class="game-card" onclick="loadGame('https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/sk1id/stunt-gold@main/fnf/index.xml')">FNF CLASSIC</div>
        <div class="game-card" onclick="loadGame('https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/sk1id/stunt-gold@main/fnf-mods/sonic-exe/index.xml')">FNF VS SONIC.EXE</div>
        <div class="game-card" onclick="loadGame('https://moneynow.cc/games/retro-bowl/')">RETRO BOWL</div>
        <div class="game-card" onclick="loadGame('https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/sk1id/stunt-gold@main/fnf-mods/tricky/index.xml')">FNF VS TRICKY</div>
    </div>
    <div class="display-container">
        <iframe id="gameDisplay" src="about:blank"></iframe>
    </div>
    <script>
        function loadGame(url) { document.getElementById('gameDisplay').src = url; }
    </script>
</body>
</html>
